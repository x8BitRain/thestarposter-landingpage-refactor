howWeDoItText:
  other: |
    <h4>Livraison rapide et sans contact</h4>
    Les posters sont expédiées en un jour ouvrable alors que les encadrements et panel print le sont en 2 jours ouvrables. Nous livrons à l’adresse de votre choix, que ce soit la vôtre ou celle de l’être cher.
    <br/>
    <br/>
    <h4>Un plaisir à déballer</h4>
    Offrez un poster dans un emballage de qualité supérieure. Nos colis sont préparés avec amour et sont un plaisir à déballer.

