howWeDoItText:
  other: |
    <h4>Sin contacto y entrega rápida</h4>
    Cada producto está hecho solo para ti. Los pósteres sencillos se envían dentro de un día hábil, mientras que los pósteres enmarcados y las placas de Forex se envían dentro de dos días hábiles. Sin contacto y entrega rápida directamente a tu puerta.
    <br/>
    <br/>
    <h4>El placer de desembalar</h4>
    Regala un póster en un paquete de alta calidad. Nuestros paquetes están hechos con amor y diseñados para generar júbilo al momento de desembalar.

