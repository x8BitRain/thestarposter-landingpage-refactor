alwaysPerfectPresent:
  other: Für jeden Anlass das perfekte Geschenk!
presentOpportunity1Headline:
  other: Hochzeitsgeschenk
presentOpportunity1Text:
  other: Personalisierte Sternenkarten als Sternenhimmel-Poster oder PDF sind die perfekte Idee für ein originelles Geschenk zur Hochzeit.
presentOpportunity2Headline:
  other: Geschenk zum Jahrestag
presentOpportunity2Text:
  other: Persönliche Sternenkarten sind ganz besondere Geschenke zum Jahrestag. Überrasche deinen Schatz!
presentOpportunity3Headline:
  other: Geschenk zum Hochzeitstag
presentOpportunity3Text:
  other: "Ob zum einjährigen oder goldener Hochzeit: personalisierte Sternenkarten sind immer eine gute Geschenkidee für sie oder ihn zum Hochzeitstag!"
presentOpportunity4Headline:
  other: Geschenk zur Geburt
presentOpportunity4Text:
  other: "Verewige die Geburt eines Babies mit einem personalisierten Geschenk: gestalte eine individuelle Sternenkarte!"
