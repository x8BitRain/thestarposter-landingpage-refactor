qualityHeadline: 
  other: Premium-Qualität
qualityMadeInGermany: 
  other: Made In Germany
qualityP1: 
  other: Deine persönliche Sternenkarte wird eigens für dich in einem aufwändigen Verfahren hergestellt. Wir benutzen PE-befilmtes, satiniertes Premium-Fotopapier mit einem Gewicht von 250 g / m². Ob mit oder ohne Rahmen; dein Poster im Format 50 cm x 70 cm macht immer eine gute Figur. 
qualityP2: 
  other: Dank des professionellen thermischen HP Tintenstrahldrucks ist deine Sternenkarte nicht nur gestochen scharf und hat eine ausgezeichnete Farbqualität  - sie ist zudem bis zu 200 Jahre UV-beständig. Um eine schnelle und sichere Lieferung zu gewährleisten, verschicken wir deine Sternenkarte mit DHL. Innerhalb Deutschlands beträgt die Lieferzeit nur 3-5 Tage
qualityP3: 
  other: Gestalte jetzt deine persönliche Sternenkarte und verewige deinen besonderen Moment!
