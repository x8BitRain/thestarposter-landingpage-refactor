headlinePrimary:
  other: Deine persönliche Sternenkarte
headlineSecondary:
  other: Mit dem Sternenhimmel deines besonderen Moments.
createNow:
  other: Jetzt Gestalten
primaryBoxHeader:
  other: Verewige deinen besonderen Moment
primaryBoxTextP1:
  other: |
    An besondere Momente will man sich immer erinnern. Gestalte deine persönliche Sternenkarte mit dem
    Sternenhimmel deines Moments. 
primaryBoxTextP2:
  other: |
    Wähle im Editor den Ort und das Datum deines Moments und passe das Design deinem Stil an. Wir erstellen den Sternenhimmel, wie er zum Zeitpunkt deines Moments aussah und schicken deine personalisierte Sternenkarte als PDF für 29 € oder als Poster für 49 € inkl. Versand direkt zu dir nach Hause.
howToCreateYourMap:
  other: So gestaltest du deine Sternenkarte
choosePlaceAndDate:
  other: 1. Wähle den Ort und das Datum
choosePlaceAndDateExplain:
  other: Wähle im Editor den Ort und das Datum deines Moments aus; wir erstellen den Sternenhimmel, wie er zum Zeitpunkt deines Moments aussieht.
addYourDedication:
  other: 2. Füge deine Widmung hinzu
addYourDedicationExplain:
  other: Füge deine persönliche Widmung hinzu. Ob zur Geburt eines Babies, zur Hochzeit deiner besten Freundin oder zum 10. Jahrestag.
chooseYourLayout:
  other: 3. Wähle dein Layout und deine Details
chooseYourLayoutExplain:
  other: Wähle dein Layout aus und füge deiner Sternenkarte bis zu 4 Details hinzu. Passe deine Sternenkarte deinem persönlichen Stil an!
howWeDoItHeadline:
  other: So erstellen wir deine Sternenkarte
howWeDoItP1:
  other: Nachdem du den Ort und die Uhrzeit deines Moments im Editor angegeben hast, berechnet unsere Software den an diesem Ort sichtbaren Teil des Sternenhimmels.
howWeDoItP2:
  other: Da sich die Erde im Laufe eines Jahres einmal um die Sonne bewegt, sieht man zu jedem Zeitpunkt unterschiedliche Teile des Sternenhimmels.
howWeDoItP3:
  other: "Im zweiten Schritt werden die Sterne auf den Ausschnitt gezeichnet: Unsere Software kennt die Lage und Helligkeit aller mit bloßem Auge sichtbaren Sterne und plaziert sie in deinem Sternenhimmel an die richtige Stelle."
howWeDoItP4:
  other: Das Tolle daran ist, dass du nicht nur den Nachthimmel der Geburt deines Kindes vor einem Jahr gestalten kannst, sondern auch den Sternenhimmel der Hochzeitsnacht deiner besten Freundin in drei Wochen.
